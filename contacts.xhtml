<html>
<head>
    <title>Riepilogo contatti</title>
 <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

<!-- MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="modal-delete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cancellazione contatto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Sei sicuro di voler cancellare il contatto <span id="nome-contatto"></span> e numero di telefono: <span id="numero-telefono"></span></p>
      </div>
      <div class="modal-footer">
        <button id="submit-delete" type="button" class="btn btn-primary">CANCELLA</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ANNULLA</button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL  END-->
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Riepilogo dei mie contatti</h1>
            </div>
            <div class="col-sm-2">
                <button type="button" onclick="location.href='aggiungi_contatto';" class="btn btn-primary">[+] CONTATTO</button>
            </div>
            <div class="col-sm-2">
                <button type="button" onclick="location.href='export_json';" class="btn btn-primary">ESPORTA JSON</button>
            </div>
        </div>
        <div id="miei-contatti" class="container">
            <ul>
                <py:for each="contact in contacts">
                    <li>
                        <div class="row">
                            <div class="col-sm-4">
                                <p>NOME CONTATTO: <span class="name">${contact.name}</span></p>
                            </div>
                            <div class="col-sm-4">
                                <p>NUMERO TELEFONO: <span class="phone">${contact.phone}</span></p>
                            </div>
                            <div class="col-sm-4">
                                <button data-uid='${contact.uid}' type="button" class="btn btn-primary cancella" data-toggle="modal" data-target="#modal-delete">CANCELLA</button>
                            </div>
                        </div>
                    </li>
                </py:for>
            </ul>
        </div>
    </div>
</body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
